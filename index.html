<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>JavaScript Scorekeeper</title>
</head>

<body>
  <div class="container">
    <h1 class="main-header">JavaScript Scorekeeper</h1>
    <p>I like baseball. I like programming. Here's my attempt at building a baseball scorekeeper in JavaScript.</p>
    <div class="scoreboard">
      <table>
        <thead>
          <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9
          </tr>
        </thead>
        <tbody>
          </tr>
          <tr>
            <td class="score away-score" data-inning="1">0</td>
            <td class="score away-score" data-inning="2">0</td>
            <td class="score away-score" data-inning="3">0</td>
            <td class="score away-score" data-inning="4">0</td>
            <td class="score away-score" data-inning="5">0</td>
            <td class="score away-score" data-inning="6">0</td>
            <td class="score away-score" data-inning="7">0</td>
            <td class="score away-score" data-inning="8">0</td>
            <td class="score away-score" data-inning="9">0</td>
          </tr>
          <tr>
            <td class="score home-score" data-inning="1">0</td>
            <td class="score home-score" data-inning="2">0</td>
            <td class="score home-score" data-inning="3">0</td>
            <td class="score home-score" data-inning="4">0</td>
            <td class="score home-score" data-inning="5">0</td>
            <td class="score home-score" data-inning="6">0</td>
            <td class="score home-score" data-inning="7">0</td>
            <td class="score home-score" data-inning="8">0</td>
            <td class="score home-score" data-inning="9">0</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="game-section">
      <div class="pitcher">
        <h2>pitcher name</h2>
      </div>
      <div class="game-stats">
        <h2>game stats</h2>
      </div>
      <div class="batter">
        <h2>batter name</h2>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
